<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="user-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/480px-Instagram_logo_2022.svg.png" alt="HTML5 Logo" class="logo">
                <div>
                    <strong>INSTAGRAM</strong>
                    <p>Raul Bordon Prieto</p>
                </div>
            </div>
            <div class="options"></div>
        </div>
        <img src="https://www.muyinteresante.com/wp-content/uploads/sites/5/2023/08/01/64c8a20035395.jpeg" alt="Paisaje" class="post-image">
        <div class="card-actions">
            <div class="icons">
                <span>&#9825;</span>
                <span>&#128172;</span>
                <span>&#9993;</span>
            </div>
            <span class="save">&#9929;</span>
        </div>
        <div class="card-content">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>
</body>
</html>
